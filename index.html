<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="format-detection" content="telephone=no">
   <link rel="shortcut icon" href="img/ico.ico" type="">
   <link rel="stylesheet" href="css/style.css">

   <title>Papillon Weather</title>

   <!-- Настройки адаптивности страницы  -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Отключает принудительную ссылку у номера телефона на iOS -->
   <meta name="format-detection" content="telephone=no">

   <!-- SEO -->
   <!-- Краткое описание страницы  -->
   <meta name="description" content="">
   <!-- Ключевые слова страницы  -->
   <meta name="keywords" content="">
   <!-- Управление доступом поисковых роботов к странице -->
   <meta name="robots" content="">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <div class="header__text">
               <h1>Papillon’s Weather</h1>
            </div>
            <div class="header__date">
               <div class="header__date-day">
                  <p class="date-day"></p>
               </div>
               <div class="header__date-num">
                  <p class="date-num"></p>
               </div>
            </div>
         </div>
      </header>
      <main class="page">
         <!-- section1 -->
         <section class="weather">
            <div class="weather__container _container">

               <article class="weather__city">
                  <a href="dnipro.html" class="weather__city__href">
                     <div class="weather__city__box">
                        <div class="weather__city__info">
                           <div class="weather__city__info-image">
                              <div class="weather__city__info-img">
                                 <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="#img">
                              </div>
                           </div>
                           <div class="weather__city__info-data">
                              <div class="weather__city__info-temp"></div>
                              <div class="weather__city__info-cloud">
                                 <p class="info-cloud"></p>
                              </div>
                           </div>
                        </div>
                        <div class="weather__city__name">
                           <div class="weather__city__name-name"></div>
                        </div>
                     </div>
                  </a>
               </article>

            </div>
         </section>
      </main>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
