<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Papillon Weather</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Отключает принудительную ссылку у номера телефона на iOS -->

    <!-- SEO -->
    <!-- Краткое описание страницы  -->

<body>
   <div class="wrapper">
<header class="header">

      </div>

            <p class="date-day"></p>

      </div>
   </div>
</header>      <main class="page">

                              </div>
                           </div>
                           <div class="weather__city__info-data">
                              <div class="weather__city__info-temp_dp"></div>

                        </div>
                     </div>

               <article class="weather__city">
                  <a href="nikopol.html" class="weather__city__href">

                        <div class="weather__city__info">

                           </div>

                     </div>

                        </div>
                     </div>
