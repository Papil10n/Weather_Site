<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/ico.ico" type="">
    <link rel="stylesheet" href="css/style.css">

    <title>Papillon Weather</title>

    <!-- Настройки адаптивности страницы  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Отключает принудительную ссылку у номера телефона на iOS -->
    <meta name="format-detection" content="telephone=no">

    <!-- SEO -->
    <!-- Краткое описание страницы  -->
    <meta name="description" content="">
    <!-- Ключевые слова страницы  -->
    <meta name="keywords" content="">
    <!-- Управление доступом поисковых роботов к странице -->
    <meta name="robots" content="">
</head>
<body>
   <div class="wrapper">
      <main class="page">
         <section class="weather-dnipro">
            <div class="weather__container _container">

               <div class="weather__cont-dnipro">
                  <div class="weather__main">
                     <div class="weather__info">
                        <div class="weather__image">
                           <div class="weather__img">
                           </div>
                        </div>
                        <div class="weather__dates">
                           <div class="weather__date">
                              <div class="weather__temp">
                                 <p class="dnipro__temp"></p>
                              </div>
                              <div class="weather__desc">
                                 <p class="info-cloud"></p>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="weather__city-name">
                        <div class="weather__city-name__name">
                           <p class="city-name"></p>
                        </div>
                        <div class="weather__city-name__date">
                           <p class="date-num">10.09.2022</p>
                        </div>
                     </div>

                  </div>
                  <div class="weather__add-info">
                     <div class="weather__add-info__humidity">Humidity:
                        <span class="info__humidity"></span>
                     </div>
                     <div class="weather__add-info__wind">Wind:
                        <span class="info__wind">8 км/ч</span>
                     </div>
                  </div>

                  <div class="weather__timeBlock">
                     <div class="weather__timeBlock__date">
                        <div class="weather__timeBlock_date__day">
                           <p class="date-day"></p>
                        </div>
                     </div>
                     <div class="weather__timeBlock__times">
                        <article class="weather__timeBlock__article">
                        </article>
                        <article class="weather__timeBlock__article">
                        </article>
                        <article class="weather__timeBlock__article">
                        </article>
                        <article class="weather__timeBlock__article">
                        </article>
                        <article class="weather__timeBlock__article">
                        </article>
                     </div>
                  </div>

                  <div class="weather__timeBlock__buttons">
                     <div class="weather__timeBlock__buttons__container">
                        <div class="weather__timeBlock__button__item">
                           <button>
                              <div class="weather__timeBlock__button">
                                 <p class="day_1">soon</p>
                              </div>
                           </button>
                        </div>
                        <div class="weather__timeBlock__button__item">
                           <button>
                              <div class="weather__timeBlock__button">
                                 <p class="day_2">soon</p>
                              </div>
                           </button>
                        </div>
                        <div class="weather__timeBlock__button__item">
                           <button>
                              <div class="weather__timeBlock__button">
                                 <p class="day_3">soon</p>
                              </div>
                           </button>
                        </div>
                        <div class="weather__timeBlock__button__item">
                           <button>
                              <div class="weather__timeBlock__button">
                                 <p class="day_4">soon</p>
                              </div>
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="weather__backButton">
                  <div class="weather__button">
                     <a href="./index.html">Back</a>
                  </div>
               </div>

            </div>
         </section>
      </main>
   </div>
<script src="js/script.js"></script></body>

</html>
